<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <main>
        <input type="text">
        <section id="buttons">
            <nav>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="remove" class="noInputButtons">&#8592;</button>
            </nav>
            <nav>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </nav>
            <nav>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>

            </nav>
            <nav>
                <button id="zero">0</button>
                <button>.</button>
                <button>x</button>
            </nav>
            <nav>
                <button id="equal" class="noInputButtons">=</button>
                <button id="delete" class="noInputButton">DEL</button>
            </nav>
        </section>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
